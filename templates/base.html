{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'my_app/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'my_app/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'my_app/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'my_app/css/style.css' %}">

    <title>Asadbek.uz</title>
  </head>
  <body>


    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>
      <header class="site-navbar site-navbar-target" role="banner">
        <div class="container">
          <div class="row align-items-center position-relative">
            <div class="col-3">
              <div class="site-logo">
                <a href="index.html" class="font-weight-bold">Asadbek.uz</a>
              </div>
            </div>
            <div class="col-9  text-right">
              <span class="d-inline-block d-lg-none"><a href="#" class="text-primary site-menu-toggle js-menu-toggle py-5"><span class="icon-menu h3 text-white"></span></a></span>
              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto ">
                  <li class="{% if request.path == '/' %}active{% endif %}"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                  <li class="{% if request.path == '/book/' %}active{% endif %}"><a href="{% url 'book' %}" class="nav-link">Books</a></li>
                  <li class="{% if request.path == '/teacher/' %}active{% endif %}"><a href="{% url 'teacher' %}" class="nav-link">Teachers</a></li>
                  <li class="{% if request.path == '/student/' %}active{% endif %}"><a href="{% url 'student' %}" class="nav-link">Students</a></li>
                  <li class="{% if request.path == '/univer/' %}active{% endif %}"><a href="{% url 'univer' %}" class="nav-link">Universities</a></li>
                  <li class="{% if request.path == '/cars/' %}active{% endif %}"><a href="{% url 'cars' %}" class="nav-link">Cars</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
    <div class="hero"></div>
  
      {% block content %}
      {% endblock content %}

  
    
    

    <script src="{% static 'my_app/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'my_app/js/popper.min.js' %}"></script>
    <script src="{% static 'my_app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'my_app/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'my_app/js/main.js' %}"></script>
  </body>
</html>
